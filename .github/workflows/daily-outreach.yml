name: Daily Shelter Outreach

on:
  schedule:
    # Runs every hour Mon-Fri from 7am-4pm Central Time (13:00-22:00 UTC)
    - cron: '0 13-22 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-outreach:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run outreach bot
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: node tools/daily-outreach-bot.js --force

      - name: Commit updated sent log
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tools/output/sent_emails.json tools/output/daily_logs/
          git diff --staged --quiet || git commit -m "Update outreach sent log [skip ci]"
          git push
