name: Daily Shelter Outreach

on:
  schedule:
    # Runs once per day at 7am Central Time (13:00 UTC) Mon-Fri
    - cron: '0 13 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check if scraping needed
        id: check
        run: |
          # Count unsent shelters
          UNSENT=$(node -e "
            const fs = require('fs');
            const sent = fs.existsSync('tools/output/sent_emails.json')
              ? JSON.parse(fs.readFileSync('tools/output/sent_emails.json')).emails.length
              : 0;
            const csvFiles = fs.readdirSync('tools/output').filter(f => f.startsWith('CLEAN_') && f.endsWith('.csv'));
            if (csvFiles.length === 0) { console.log(0); process.exit(); }
            const csv = fs.readFileSync('tools/output/' + csvFiles.sort().reverse()[0], 'utf-8');
            const total = csv.split('\n').filter(l => l.includes('@')).length;
            console.log(Math.max(0, total - sent));
          ")
          echo "Unsent shelters: $UNSENT"
          echo "unsent=$UNSENT" >> $GITHUB_OUTPUT

      - name: Scrape shelters (only if queue < 20)
        if: steps.check.outputs.unsent < 20
        env:
          RESCUEGROUPS_API_KEY: ${{ secrets.RESCUEGROUPS_API_KEY }}
        run: |
          echo "Queue low (${{ steps.check.outputs.unsent }} unsent) - scraping new shelters..."

          # Rotate through different states each day
          DAY=$(date +%u)
          case $DAY in
            1) STATES="TX FL GA SC AL" ;;
            2) STATES="CA NY PA NJ CT" ;;
            3) STATES="OH IL NC VA MD" ;;
            4) STATES="MI WA AZ CO MN" ;;
            5) STATES="MA TN IN MO OR" ;;
          esac

          for STATE in $STATES; do
            echo "--- Loading $STATE shelters ---"
            node tools/shelter-scraper.js $STATE 200 || true
          done

          # Combine new data
          node tools/combine-and-clean.js

      - name: Run outreach bot
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: node tools/daily-outreach-bot.js --force

      - name: Commit updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tools/output/ || true
          git diff --staged --quiet || git commit -m "Auto: scrape shelters and send outreach [skip ci]"
          git push || true
