<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Login - WhiteCoat DVM</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="portal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="public/WhiteCoatdvmlogo.png" alt="WhiteCoat DVM Logo" class="logo-img">
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html" class="btn-primary">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <section class="registration-section">
        <div class="container">
            <div class="registration-container">
                <div class="registration-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your WhiteCoat DVM portal</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn-primary large">Sign In</button>

                    <div class="form-links">
                        <a href="#forgot-password">Forgot your password?</a>
                        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    </div>
                </form>

                <!-- Demo Login -->
                <div class="demo-section">
                    <hr>
                    <p style="text-align: center; margin: 20px 0; color: #5a6c7d;">For demo purposes:</p>
                    <button type="button" class="btn-outline large" onclick="demoLogin()" style="width: 100%;">
                        Demo Login (No Registration Required)
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';

            try {
                const response = await fetch('/api/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Store session info
                    localStorage.setItem('whitecoat_session', result.sessionToken);
                    localStorage.setItem('whitecoat_user', JSON.stringify(result.user));

                    // Redirect to portal
                    window.location.href = 'portal.html';
                } else {
                    alert(result.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        function demoLogin() {
            const demoUser = {
                firstName: 'Demo',
                lastName: 'Pet Owner',
                email: 'demo@petowner.com',
                phone: '(555) 123-4567',
                petName: 'Buddy',
                petType: 'dog',
                petBreed: 'Golden Retriever',
                petAge: 'adult',
                petWeight: '65'
            };
            
            localStorage.setItem('whitecoat_user', JSON.stringify(demoUser));
            window.location.href = 'portal.html';
        }
    </script>

    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal !important;
        }
        
        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }
        
        .form-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .form-links a {
            color: #3498db;
            text-decoration: none;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
        
        .form-links p {
            margin-top: 15px;
            color: #5a6c7d;
        }
        
        .demo-section {
            margin-top: 30px;
        }
        
        .demo-section hr {
            border: none;
            border-top: 1px solid #e9ecef;
            margin: 20px 0;
        }
    </style>
</body>
</html>
