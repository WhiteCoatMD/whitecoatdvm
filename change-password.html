<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Change Password - WhiteCoat DVM</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="portal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="public/WhiteCoatdvmlogo.png" alt="WhiteCoat DVM Logo" class="logo-img">
                </div>
                <ul class="nav-menu">
                    <li><a href="portal.html">Back to Portal</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Change Password Form -->
    <section class="registration-section">
        <div class="container">
            <div class="registration-container">
                <div class="registration-header">
                    <h1>Change Password</h1>
                    <p>Update your account password</p>
                </div>

                <form id="changePasswordForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required readonly>
                    </div>

                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required minlength="8">
                        <small>Password must be at least 8 characters long</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                    </div>

                    <div id="errorMessage" style="color: #e74c3c; margin-bottom: 15px; text-align: center;"></div>
                    <div id="successMessage" style="color: #27ae60; margin-bottom: 15px; text-align: center;"></div>

                    <button type="submit" class="btn-primary large">Update Password</button>

                    <div class="form-links">
                        <a href="portal.html">Cancel and return to portal</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Load user email from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('whitecoat_user');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('email').value = user.email || '';
            } else {
                // Redirect to login if no user data
                alert('Please log in first');
                window.location.href = 'login.html';
            }
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear messages
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validate new password
            if (newPassword.length < 8) {
                errorMessage.textContent = 'New password must be at least 8 characters long';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'New passwords do not match';
                return;
            }

            if (currentPassword === newPassword) {
                errorMessage.textContent = 'New password must be different from current password';
                return;
            }

            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating Password...';

            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        currentPassword,
                        newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    successMessage.textContent = 'Password updated successfully! Redirecting to portal...';

                    // Clear form
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'portal.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = result.error || 'Failed to update password. Please try again.';
                }
            } catch (error) {
                console.error('Password change error:', error);
                errorMessage.textContent = 'Failed to update password. Please try again.';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>

    <style>
        .login-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group small {
            display: block;
            color: #5a6c7d;
            font-size: 12px;
            margin-top: 5px;
        }

        .form-group input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: #3498db;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
