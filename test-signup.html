<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Pet Information Button</title>
    <style>
        .btn-primary {
            background: #3498db;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test Pet Information Button</h1>

    <form id="testForm">
        <div class="form-step active" id="step1">
            <h2>Account Information</h2>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <button type="button" class="btn-primary" onclick="nextStep()">Next: Pet Information</button>
        </div>

        <div class="form-step" id="step2">
            <h2>Pet Information</h2>
            <p>Success! The button worked!</p>
            <button type="button" onclick="prevStep()">Back</button>
        </div>
    </form>

    <script>
        let currentStep = 1;

        function nextStep() {
            console.log('nextStep clicked!');
            alert('nextStep function called!');

            // Simple test - just move to next step
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function prevStep() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        }
    </script>
</body>
</html>
