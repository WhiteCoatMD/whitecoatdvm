<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Bot Dashboard - WhiteCoat DVM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            color: #888;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card .number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.green .number { color: #4ade80; }
        .stat-card.blue .number { color: #60a5fa; }
        .stat-card.yellow .number { color: #facc15; }
        .stat-card.purple .number { color: #c084fc; }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #60a5fa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: #888;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-sent {
            color: #4ade80;
        }

        .status-pending {
            color: #facc15;
        }

        .state-badge {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .search-box::placeholder {
            color: #666;
        }

        .search-box:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover, .tab.active {
            background: #60a5fa;
            color: #fff;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .stat-card .number {
                font-size: 2rem;
            }

            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìß Email Bot Dashboard</h1>
            <p>Shelter Outreach Automation</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="number" id="total-found">-</div>
                <div class="label">Shelters Found</div>
            </div>
            <div class="stat-card green">
                <div class="number" id="total-contacted">-</div>
                <div class="label">Contacted</div>
            </div>
            <div class="stat-card yellow">
                <div class="number" id="total-remaining">-</div>
                <div class="label">In Queue</div>
            </div>
            <div class="stat-card purple">
                <div class="number" id="states-count">-</div>
                <div class="label">States Covered</div>
            </div>
        </div>

        <div class="section">
            <h2>üìã Shelter List</h2>
            <div class="tabs">
                <button class="tab active" onclick="showTab('all')">All</button>
                <button class="tab" onclick="showTab('contacted')">Contacted</button>
                <button class="tab" onclick="showTab('pending')">Pending</button>
            </div>
            <input type="text" class="search-box" placeholder="Search shelters..." oninput="filterTable(this.value)">
            <table id="shelters-table">
                <thead>
                    <tr>
                        <th>Shelter Name</th>
                        <th>Email</th>
                        <th>State</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="shelters-body">
                    <tr><td colspan="4" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="last-updated">
            Last updated: <span id="last-updated">-</span>
        </div>
    </div>

    <script>
        let allShelters = [];
        let sentEmails = new Set();
        let currentTab = 'all';

        async function loadData() {
            try {
                // Load from API endpoint
                const response = await fetch('/api/emailbot-stats');
                const data = await response.json();

                allShelters = data.shelters || [];
                sentEmails = new Set((data.sent || []).map(e => e.toLowerCase()));

                // Update stats
                document.getElementById('total-found').textContent = allShelters.length;
                document.getElementById('total-contacted').textContent = sentEmails.size;
                document.getElementById('total-remaining').textContent = allShelters.length - sentEmails.size;

                const states = new Set(allShelters.map(s => s.state).filter(s => s && s !== '??'));
                document.getElementById('states-count').textContent = states.size;

                document.getElementById('last-updated').textContent = data.lastRun
                    ? new Date(data.lastRun).toLocaleString()
                    : 'Never';

                renderTable();
            } catch (err) {
                console.error('Failed to load data:', err);
                document.getElementById('shelters-body').innerHTML =
                    '<tr><td colspan="4" class="loading">Failed to load data. Make sure the API is deployed.</td></tr>';
            }
        }

        function renderTable() {
            let filtered = allShelters;

            if (currentTab === 'contacted') {
                filtered = allShelters.filter(s => sentEmails.has(s.email.toLowerCase()));
            } else if (currentTab === 'pending') {
                filtered = allShelters.filter(s => !sentEmails.has(s.email.toLowerCase()));
            }

            const tbody = document.getElementById('shelters-body');
            tbody.innerHTML = filtered.map(shelter => {
                const isSent = sentEmails.has(shelter.email.toLowerCase());
                return `
                    <tr data-name="${shelter.name.toLowerCase()}" data-email="${shelter.email.toLowerCase()}">
                        <td>${shelter.name}</td>
                        <td>${shelter.email}</td>
                        <td><span class="state-badge">${shelter.state || '??'}</span></td>
                        <td class="${isSent ? 'status-sent' : 'status-pending'}">
                            ${isSent ? '‚úÖ Sent' : '‚è≥ Pending'}
                        </td>
                    </tr>
                `;
            }).join('');

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="loading">No shelters found</td></tr>';
            }
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderTable();
        }

        function filterTable(query) {
            query = query.toLowerCase();
            document.querySelectorAll('#shelters-body tr').forEach(row => {
                const name = row.dataset.name || '';
                const email = row.dataset.email || '';
                const matches = name.includes(query) || email.includes(query);
                row.style.display = matches ? '' : 'none';
            });
        }

        loadData();
    </script>
</body>
</html>
